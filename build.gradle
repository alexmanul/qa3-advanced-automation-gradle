plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.15.0'
    implementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    implementation group: 'com.github.tomakehurst', name: 'wiremock', version: '1.58'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.4'
    implementation group: 'com.codeborne', name: 'selenide', version: '5.8.0'
    implementation group: 'io.appium', name: 'java-client', version: '7.3.0'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

    implementation group: 'io.cucumber', name: 'cucumber-java', version: '4.8.1'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '4.8.1'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '4.8.1'
    implementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '4.8.1'
    implementation group: 'io.cucumber', name: 'datatable', version: '1.1.12'
    implementation group: 'io.cucumber', name: 'datatable-dependencies', version: '1.1.12'

    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.2.0'
    implementation group: 'io.rest-assured', name: 'json-path', version: '4.2.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'org.hamcrest', name: 'hamcrest-core', version: '2.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation 'com.github.testdevlab:TestUI:master-SNAPSHOT'

    testImplementation group: 'io.qameta.allure', name: 'allure-junit4', version: '2.13.2'
    implementation group: 'io.qameta.allure', name: 'allure-cucumber-jvm', version: '2.13.2'

}

test {
    useJUnitPlatform()
}

task generateAllureReport(type: Exec) {
    commandLine "allure", "generate", "allure-results", "--clean", "-o", "allure-report"
}
